<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        navigator.geolocation.getCurrentPosition(function(nav) {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: nav.coords.latitude, lng: nav.coords.longitude},
                zoom: 8
            });
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8xQc8R-ZiNuVOIw8jv_OSShuSpFBtA9Y&callback=initMap"
    async defer></script>
  </body>
</html>
